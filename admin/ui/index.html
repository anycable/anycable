<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=5" />
    <title>AnyCable Console</title>
    <link rel="stylesheet" type="text/css" href="{{.Root}}/static/build/app.css" />
  </head>
  <body class="min-h-full w-full">
    <main class="h-full w-full bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-200">
      <div class="relative mx-auto flex min-h-screen w-2/3 flex-row items-center justify-center py-6 sm:py-12">
        <img class="mx-2 h-24 w-auto" src="{{.Root}}/static/assets/logo.png" alt="AnyCable" />
        <div class="flex flex-col items-start">
          <h2 class="text-lg font-semibold">Welcome to AnyCable admin console!</h2>

          <p class="flex flex-row items-center mt-2">
            <span class="mr-1">We're still working on UI and features</span>
            <i data-icon="loading"
              ><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 p-1" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"><animateTransform attributeName="transform" type="rotate" dur="0.75s" values="0 12 12;360 12 12" repeatCount="indefinite" /></path></svg
            ></i>
          </p>

          <div class="mt-4">
            Right now you can subscribe to the log stream of your server  using the following snippet:
          </div>

          <code id="logsURL" class="mt-2 whitespace-pre-wrap" data-url="{{.LogsURL}}">
          </code>
          <script>
            let el = document.getElementById("logsURL");
            let path = el.dataset.url;
            let host = window.location.origin;
            el.textContent = `curl -N "${host}${path}"`;
          </script>
        </div>
      </div>
    </main>
  </body>
</html>
