# Download sources
sources:
  - type: git
    name: ruby/gem_rbs_collection
    remote: https://github.com/ruby/gem_rbs_collection.git
    revision: main
    repo_dir: gems

# A directory to install the downloaded RBSs
path: .gem_rbs_collection

gems:
  # From manifest.yml
  - name: logger
  - name: openssl
  - name: optparse
  - name: json
  - name: pathname
  # Vendor deps
  - name: singleton
  # Skip loading rbs gem's RBS.
  # It's unnecessary if you don't use rbs as a library.
  - name: rbs
    ignore: true
  - name: steep
    ignore: true
  - name: nokogiri
    ignore: true
  - name: parallel
    ignore: true
  - name: ast
    ignore: true
  - name: rainbow
    ignore: true
  - name: listen
    ignore: true
  - name: activesupport
    ignore: true
  - name: simplecov
    ignore: true
  - name: simeplecov-lcov
    ignore: true
  - name: grpc
    ignore: true
  - name: grpc_kit
    ignore: true
