name: Build

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  rspec:
    runs-on: ubuntu-latest
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      BUNDLE_FORCE_RUBY_PLATFORM: 1
      CI: true
      ANYWAY_CONFIG_VERSION: ${{ matrix.anyway_config }}
      ANYCABLE_GRPC_IMPL: ${{ matrix.grpc_impl }}
      COVERAGE: "true"
      COVERALLS_REPO_TOKEN: ${{ secrets.github_token }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.0", "3.1", "3.2"]
        anyway_config: ["~> 2.2"]
        grpc_impl: ["grpc"]
        include:
        - ruby: "3.1"
          grpc_impl: "grpc_kit"
          anyway_config: "~> 2.2"
        - ruby: "2.7"
          anyway_config: "~> 2.1"
          grpc_imlp: "grpc"
        - ruby: "2.6"
          anyway_config: "~> 2.1"
          grpc_imlp: "grpc"
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Install Coveralls reporter
      run: |
        curl -L https://github.com/coverallsapp/coverage-reporter/releases/latest/download/coveralls-linux.tar.gz | tar zxv
    - name: Run RSpec
      run: |
        bundle exec rspec
    - name: Coveralls upload
      run: |
        ./coveralls -p --job-flag=ruby-${{ matrix.ruby }}-${{ matrix.grpc_impl }}
    - name: Run RSpec w/o gRPC
      env:
        GRPC: false
      run: |
        bundle exec rspec
    - name: Coveralls upload
      run: |
        ./coveralls -p --job-flag=ruby-${{ matrix.ruby }}-${{ matrix.grpc_impl }}-no-grpc
    - name: Run RSpec with RBS runtime tester
      if: matrix.ruby == '3.1'
      run: |
        bundle exec rbs collection install
        bundle exec rake spec:rbs -- --force-color
  coverage:
    needs: rspec
    runs-on: ubuntu-latest
    env:
      COVERALLS_REPO_TOKEN: ${{ secrets.github_token }}
    steps:
    - name: Install Coveralls reporter
      run: |
        curl -L https://github.com/coverallsapp/coverage-reporter/releases/latest/download/coveralls-linux.tar.gz | tar zxv
    - name: Finilize Coveralls build
      run: |
        ./coveralls -d
